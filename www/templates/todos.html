<ion-view view-title="Todo">
  <ion-content>
    <ion-list>
        <ion-checkbox ng-class="{'completed':todo.completed}" ng-repeat="todo in vm.todos" ng-model="todo.completed">{{todo.text}}</ion-checkbox>
        <div class="item item-input-inset affix-bottom">
        <label class="item-input-wrapper">
          <input type="text" ng-model="vm.text" ng-enter="vm.addTask({text:vm.text,completed:false})" placeholder="Add Task" >
        </label>
        <button class="button button-small" ng-click="vm.addTask({text:vm.text,completed:false})">
          Submit
        </button>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
